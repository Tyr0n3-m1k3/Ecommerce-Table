
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>E-commerce Product Table</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f9f9f9; padding: 20px; }
        table { width: 100%; border-collapse: collapse; background: white; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        th, td { padding: 12px; border: 1px solid #ddd; text-align: center; }
        th { background-color: #4CAF50; color: white; }
        img { width: 40px; height: 40px; }
        ul { list-style-type: disc; padding-left: 20px; text-align: left; }
    </style>
</head>
<body>
    <h2>Product List</h2>
    <table>
        <thead>
            <tr>
                <th>E-commerce Firm</th>
                <th>Icon</th>
                <th>Product Name</th>
                <th>Product Category</th>
                <th>Product Description</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Amazon</td>
                <td><img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg"></td>
                <td>Echo Dot</td>
                <td>Electronics</td>
                <td><ul><li>Smart speaker</li><li>Alexa-enabled</li><li>Voice control</li></ul></td>
            </tr>
            <tr>
                <td>eBay</td>
                <td><img src="https://upload.wikimedia.org/wikipedia/commons/1/1b/EBay_logo.svg"></td>
                <td>Vintage Watch</td>
                <td>Accessories</td>
                <td><ul><li>Retro design</li><li>Collector's item</li><li>Stainless steel</li></ul></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
